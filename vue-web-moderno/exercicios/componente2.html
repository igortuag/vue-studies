<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css" />
    <script src="/js/vue.min.js"></script>
  </head>
  <body class="exercicio">
    <div id="app">
      <contador nome="Pessoas Dentro"></contador>
      <contador nome="Homens Dentro"></contador>
      <contador nome="Mulheres Dentro"></contador>
    </div>

    <script>
      Vue.component("contador", {
        props: ["nome"],
        template: `
                <div>
                    Contador {{ nome }}!
                    <p>{{contador}}</p>
                    <button @click="add">+1</button>
                    <button @click="remove">-1</button>
                </div>
            `,
        data: function () {
          return {
            contador: 0,
          };
        },
        methods: {
          add() {
            this.contador++;
          },
          remove() {
              this.contador--;
          }
        },
      });

      new Vue({
        el: "#app",
      });
    </script>
  </body>
</html>
