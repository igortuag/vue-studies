<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product App</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="nav-bar"></div>

    <div id="app">
      <div class="product">
        <div class="product-image">
          <img
            v-bind:src="image"
            v-bind:alt="description"
            v-bind:class="isActive"
            v-bind:style="isStyled"
            v-bind:disable="isDisabled"
          />
        </div>

        <div class="product-info">
          <h1>{{ product }}</h1>
          <p v-show="inventory > 10">In Stock</p>
          <p v-show="inventory <= 10 && inventory > 0">Almost sold out!</p>
          <p v-show="inventory == 10">Out of Stock</p>
          <span v-if="onSale">On Sale!</span>

          <ul>
            <li v-for="detail in details">{{ detail }}</li>
          </ul>

          <div
            v-for="variant in variants"
            :key="variant.variantId"
            class="color-box"
            :style="{ backgroundColor: variant.variantColor}"
            @mouseover="updateProduct(variant.variantImage)"
          ></div>
          <ul>
            <li v-for="size in sizes">{{ size }}</li>
          </ul>

          <button
            v-on:click="addToCart"
            :disabled="!inStock"
            :class="{ disabledButton: !inStock }"
            :class="{ inStock ? 'Out of Stock' : '' }"
          >
            Add to Cart
          </button>
          <button v-on:click="removeToCart">Remove to Cart</button>

          <div class="cart">
            <p>Cart({{cart}})</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="main.js"></script>
  </body>
</html>
